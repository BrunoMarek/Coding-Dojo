<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <h1 class="center">Your Feed</h1>
    <main class="row">
        <div class="left">
            <div class="james">
                <img src="user-circle.png" alt="user" class="user">
                <p><a href=".">Add an avatar</a></p>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="right">
            <div class="publi">
                <div class="names">
                    <h2>Neil M</h2>
                    <div class="likes">
                        <span id="like1">9 likes</span>
                        <button class="likebtn" onclick="like(0)">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
                <div class="publi">
                    <div class="names">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <span id="like2">12 likes</span>
                            <button class="likebtn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="publi">
                    <div class="names">
                        <h2>Jim R </h2>
                        <div class="likes">
                            <span id="like3">9 likes</span>
                            <button class="likebtn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
