<!DOCTYPE html>
<html lang="en">
<head>

    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h1>GitHub Blocks</h1>

        <p class="credits">Images from <a href="https://octodex.github.com/">GitHub Octodox</a></p>    
    </div>

</html>
