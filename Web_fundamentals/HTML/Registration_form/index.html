<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="first_name">First Name: *</label>
    <input type="text" name="first_name" id="first_name">
    <br><br>
    <label for="last_name">Last Name: *</label>
    <input type="text" name="last_name" id="last_name">
    <br><br>
    <label for="email_addres">Email Address: *</label>
    <input type="text" name="email_address" id="email_address">
    <br><br>
    <label for="password">Password *</label>
    <input type="password" name="password" id="password">
    <br><br>
    <label for="confirm_password">Confirm Password: *</label>
    <input type="password" name="confirm_password" id="confirm_password">
    <br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" name="birthday" id="birthday">
    <p><strong>Gender Identity:</strong></p>
    <input type="radio" name="gender_identity" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender_identity" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender_identity" id="non-binary">
    <label for="non-binary">Non-binary</label>
    <input type="radio" name="gender_identity" id="i_prefer_not_to_answer">
    <label for="i_prefer_not_to_answer">I prefer not to answer</label>
    <p><strong>A short description about myself:</strong></p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><br>
    <label for="favorite_language">Favorite Language</label>
    <select name="favorite_language" id="favorite_language">
        <option value="JS">JavaScript</option>
        <option value="Phyton">Phyton</option>
        <option value="ruby">Ruby</option>
    </select>
    <br><br>
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to recive periodic email updates</label>
    <br><br>
    <input type="submit" value="Creat Account">
    <br>
    <p>* Indicates a required field</p>
</body>
</html>
