<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <div class="left">
        <form action="/dojos/new" method="POST">
            <h1>New Dojo</h1> <br>
            Name:   
            <input type="text" name="name" id=""> <br> <br>
            <button>Create</button>
        </form>
    </div>
    <div class="right">
        <h1>All Dojos</h1>
        {% for dojos in dojos %}
        <div>
            <a href="/dojos/{{dojos.id}}">{{dojos.name}}</a>
        </div>
        {% endfor %}
        <a href="/ninjas">Add Ninja</a>
    </div>
</body>
</html>
